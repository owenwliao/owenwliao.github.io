<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Owen Liao</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/svg+xml" href="./img/favicon.svg">
  <script src="./js/projects-data.js"></script>
  <script src="./js/skills-carousel.js" defer></script>
</head>
<body>
  <div class="header-section">
    <div class="header-container">
      <a href="index.html">
        <div class="logo">
          <img src="./img/svg/bolt-lightning-solid 1.svg" alt="Logo" width="30">
          <h3 class="h3">OL</h3>
        </div>
      </a>
      <div class="menu-item-container">
        <a href="index.html"><div class="menu-item">Home</div></a>
        <a href="about.html"><div class="menu-item">About</div></a>
      </div>
    </div>
  </div>

  <div class="title-section">
    <div class="title-card">
      <img class="title-page-title-background" src="./img/title-background.jpg" alt="Background">
      <div class="title-container">
        <div class="title-text-container">
          <div class="title-text">
            <h1>Owen Liao</h1>
            <ul class="title-description">
              <li>Tufts University - EE '27</li>
              <li>I like circuits.</li>
            </ul>
            <div class="title-buttons-container">
              <a class="title-about-btn button-text" href="./about.html">About me</a>
              <a class="title-resume-btn-a" href="https://ol-resume.tiiny.site" target="_blank" rel="noopener">
                <div class="title-resume-btn">
                  <p class="button-text">Download resume</p>
                  <img src="./img/svg/download.svg" class="download-svg" alt="Download">
                </div>
              </a>
            </div>
          </div>
          <div class="social-container">
            <a href="https://www.linkedin.com/in/owenliao/" target="_blank" class="social-media-icon-a">
              <img src="./img/svg/linkedin default header.svg" class="default header social-media-icon linkedin" alt="LinkedIn">
            </a>
            <a href="https://github.com/owenwliao" target="_blank" class="social-media-icon-a">
              <img src="./img/svg/github default header.svg" class="default header social-media-icon github" alt="GitHub">
            </a>
            <a href="mailto:owen.liao@tufts.edu" target="_blank" class="social-media-icon-a">
              <img src="./img/svg/mail default header.svg" class="default header social-media-icon mail" alt="Mail">
            </a>
          </div>
        </div>
        <img src="./img/portrait 2025.JPEG" class="title-portrait" alt="Owen Liao">
      </div>
    </div>
  </div>

  <section class="projects-section">
    <h2 class="section-title">Projects</h2>
    <div id="projects-container">
      <!-- Project cards will be dynamically generated by JavaScript -->
    </div>
  </section>

  <section class="skills-section">
    <h2 class="section-title">Skills</h2>
    <div class="skills-carousel">
      <div class="skills-track" id="skills-track"></div>
    </div>
  </section>
  <div class="footer-section">
    <div class="footer-social-container">
      <a class="footer-social" href="https://www.linkedin.com/in/owenliao/" target="_blank">
        <img src="./img/svg/linkedin default footer.svg" alt="LinkedIn">
      </a>
      <a class="footer-social" href="https://github.com/owenwliao" target="_blank">
        <img src="./img/svg/github default footer.svg" alt="GitHub">
      </a>
      <a class="footer-social" href="mailto:owen.liao@tufts.edu" target="_blank">
        <img src="./img/svg/mail default footer.svg" alt="Email">
      </a>
    </div>
    <p class="footer-text">
      2026 - Owen Liao. Graphics by <a class="freepik-attribution" href="https://www.freepik.com">Freepik</a>.
    </p>
  </div>
  <script>
    // Render project cards when page loads
    document.addEventListener('DOMContentLoaded', function() {
      renderProjectCards('#projects-container');
    });
  </script>
</body>
</html>
